<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#6c5ce7" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" value="1" min="0" step="0.01" placeholder="Enter amount..." />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="From currency flag" />
              <select name="from" aria-label="Select from currency"></select>
            </div>
          </div>
          
          <i class="fa-solid fa-arrow-right-arrow-left" aria-hidden="true" title="Swap currencies"></i>
          
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="To currency flag" />
              <select name="to" aria-label="Select to currency"></select>
            </div>
          </div>
        </div>
        
        <div class="msg">
          Please enter amount and click 'Get Exchange Rate'
        </div>
        
        <button type="submit">
          <i class="fas fa-sync-alt"></i> Get Exchange Rate
        </button>
      </form>
      
      <div class="footer">
        <p>Powered by <a href="https://www.frankfurter.app/" target="_blank">Frankfurter API</a></p>
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
